<!DOCTYPE html>
<html>
  <head>
    <title>Dummy Test</title>
    <link rel="icon" type="image/x-icon" href="images/online_privacy.png">
  </head>
  <body>
    <h2><i>If nothing appears under a heading, the content is being blocked.</i></h2>
    <h1>Image Advertisement</h1>
    <img src="https://doubleclick.net">
    <h1>iFrame Advertisement</h1>
    <iframe src="https://mediavine.com"></iframe>
    <h1>Video Advertisement (Source Attribute)</h1>
    <video src="https://mediavine.com"></video>
    <h1>Video Advertisement (Source Element)</h1>
    <video>
      <source src="https://mediavine.com">
    </video>
    <h1>Video Advertisement (Multiple Source Elements)</h1>
    <video>
      <source src="https://bing.com">
      <source src="https://mediavine.com">
    </video>
    <h1><a href="https://mediavine.com" target="_self" rel="noreferrer" style="color:blue">Advertising Main Frame</a></h1>
    <h1><a href="https://pagefair.com" target="_self" rel="noreferrer" style="color:blue">Advertising Main Frame (Heavy Blocking)</a></h1>
  </body>
</html>
